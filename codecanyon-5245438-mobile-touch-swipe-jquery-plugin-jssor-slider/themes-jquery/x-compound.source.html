<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Slideshow Effect 'Compound' Demo - Jssor Slider</title>
</head>
<body style="background:#fff;">
    <!-- Caption Style -->
    <style> 
        .captionOrange, .captionBlack
        {
            color: #fff;
            font-size: 20px;
            line-height: 30px;
            text-align: center;
            border-radius: 4px;
        }
        .captionOrange
        {
            background: #EB5100;
            background-color: rgba(235, 81, 0, 0.6);
        }
        .captionBlack
        {
        	font-size:16px;
            background: #000;
            background-color: rgba(0, 0, 0, 0.4);
        }
        a.captionOrange, A.captionOrange:active, A.captionOrange:visited
        {
        	color: #ffffff;
        	text-decoration: none;
        }
        a.captionOrange:hover
        {
            color: #eb5100;
            text-decoration: underline;
            background-color: #eeeeee;
            background-color: rgba(238, 238, 238, 0.7);
        }
        .bricon
        {
            background: url(../img/browser-icons.png);
        }
    </style>
    <script>
        //Buy Jssor Slider License
        //$10 for Jssor Slider jQuery Plugin http://codecanyon.net/item/mobile-touch-swipe-jquery-plugin-jssor-slider/5245438?ref=jssor
        //$10 for Jssor Slider No-jQuery Version http://codecanyon.net/item/mobile-touch-swipe-nojquery-jssor-slider/2797680?ref=jssor
        //full javascript source code
        //390+ caption transitions
        //360+ slideshow transitions
        //30+ professional themes + growing
        //javascript compression tool
        //license included
        //free upgrades, free future versions
        //free support
    </script>
    <!-- it works the same with all jquery version from 1.3.1 to 2.0.3 -->
    <script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
    <!-- use jssor.slider.mini.js (39KB) or jssor.sliderc.mini.js (31KB, with caption, no slideshow) or jssor.sliders.mini.js (26KB, no caption, no slideshow) instead for release -->
    <!-- jssor.slider.mini.js = jssor.sliderc.mini.js = jssor.sliders.mini.js = (jssor.core.js + jssor.utils.js + jssor.slider.js) -->
    <script type="text/javascript" src="../js/jssor.core.js"></script>
    <script type="text/javascript" src="../js/jssor.utils.js"></script>
    <script type="text/javascript" src="../js/jssor.slider.js"></script>
    <script>
        var _SlideshowTransitions = [
        //Clip & Chess in
            {$Duration: 1200, $Cols: 8, $Rows: 4, $Clip: 15, $During: { $Top: [0.5, 0.5], $Clip: [0, 0.5] }, $FlyDirection: 8, $Formation: $JssorSlideshowFormations$.$FormationStraight, $ChessMode: { $Column: 12 }, $ScaleClip: 0.5 },
        //Clip & Chess out
            {$Duration: 1200, $Cols: 8, $Rows: 4, $Clip: 15, $During: { $Top: [0.5, 0.5], $Clip: [0, 0.5] }, $FlyDirection: 8, $SlideOut: true, $Formation: $JssorSlideshowFormations$.$FormationStraight, $ChessMode: { $Column: 12 }, $ScaleClip: 0.5 },
        //Clip & Oblique Chess in
            {$Duration: 1200, $Cols: 6, $Rows: 6, $Clip: 15, $During: { $Left: [0.2, 0.8], $Top: [0.2, 0.8], $Clip: [0, 0.2] }, $FlyDirection: 10, $Formation: $JssorSlideshowFormations$.$FormationStraight, $ChessMode: { $Column: 15, $Row: 15 }, $Easing: { $Left: $JssorEasing$.$EaseInCubic, $Top: $JssorEasing$.$EaseInCubic, $Clip: $JssorEasing$.$EaseSwing }, $ScaleClip: 0.5 },
        //Clip & Oblique Chess out
            {$Duration: 1200, $Cols: 6, $Rows: 6, $Clip: 15, $During: { $Left: [0.2, 0.8], $Top: [0.2, 0.8], $Clip: [0, 0.2] }, $SlideOut: true, $FlyDirection: 10, $Formation: $JssorSlideshowFormations$.$FormationStraight, $ChessMode: { $Column: 15, $Row: 15 }, $Easing: { $Left: $JssorEasing$.$EaseInCubic, $Top: $JssorEasing$.$EaseInCubic, $Clip: $JssorEasing$.$EaseSwing }, $ScaleClip: 0.5 },
        //Clip & Wave in
            {$Duration: 4000, $Delay: 80, $Cols: 12, $Clip: 15, $During: { $Left: [0.35, 0.65], $Top: [0.35, 0.65], $Clip: [0, 0.15] }, $FlyDirection: 6, $Formation: $JssorSlideshowFormations$.$FormationStraight, $Assembly: 2049, $Easing: { $Left: $JssorEasing$.$EaseLinear, $Top: $JssorEasing$.$EaseOutWave, $Clip: $JssorEasing$.$EaseOutQuad }, $ScaleVertical: 0.45, $ScaleClip: 0.7, $Round: { $Top: 4} },
        //Clip & Wave out
            {$Duration: 4000, $Delay: 80, $Cols: 12, $Clip: 15, $During: { $Left: [0.35, 0.65], $Top: [0.35, 0.65], $Clip: [0, 0.15] }, $SlideOut: true, $FlyDirection: 6, $Formation: $JssorSlideshowFormations$.$FormationStraight, $Assembly: 2049, $Easing: { $Left: $JssorEasing$.$EaseLinear, $Top: $JssorEasing$.$EaseOutWave, $Clip: $JssorEasing$.$EaseOutQuad }, $ScaleVertical: 0.45, $ScaleClip: 0.7, $Round: { $Top: 4} },
        //Clip & Jump in
            {$Duration: 4000, $Delay: 80, $Cols: 12, $Clip: 11, $Move: true, $During: { $Left: [0.35, 0.65], $Top: [0.35, 0.65], $Clip: [0, 0.1] }, $FlyDirection: 6, $Formation: $JssorSlideshowFormations$.$FormationStraight, $Assembly: 2049, $Easing: { $Left: $JssorEasing$.$EaseOutQuad, $Top: $JssorEasing$.$EaseOutJump, $Clip: $JssorEasing$.$EaseOutQuad }, $ScaleVertical: 0.7, $ScaleClip: 0.7, $Round: { $Top: 4} },
        //Clip & Jump out
            {$Duration: 4000, $Delay: 80, $Cols: 12, $Clip: 11, $Move: true, $During: { $Left: [0.35, 0.65], $Top: [0.35, 0.65], $Clip: [0, 0.1] }, $SlideOut: true, $FlyDirection: 6, $Formation: $JssorSlideshowFormations$.$FormationStraight, $Assembly: 2049, $Easing: { $Left: $JssorEasing$.$EaseOutQuad, $Top: $JssorEasing$.$EaseOutJump, $Clip: $JssorEasing$.$EaseOutQuad }, $ScaleVertical: 0.7, $ScaleClip: 0.7, $Round: { $Top: 4} }
        ];
    </script>
    <script>

        jQuery(document).ready(function ($) {
            $('#slider1_container').jssorSlider({
                $AutoPlay: true,                                    //[Optional] Whether to auto play, to enable slideshow, this option must be set to true, default value is false
                $AutoPlayInterval: 4000,                            //[Optional] Interval (in milliseconds) to go for next slide since the previous stopped if the slider is auto playing, default value is 3000
                $SlideDuration: 500,                                //[Optional] Specifies default duration (swipe) for slide in milliseconds, default value is 500
                $DragOrientation: 3,                                //[Optional] Orientation to drag slide, 0 no drag, 1 horizental, 2 vertical, 3 either, default value is 1 (Note that the $DragOrientation should be the same as $PlayOrientation when $DisplayPieces is greater than 1, or parking position is not 0)

                $SlideshowOptions: {                                //[Optional] Options to specify and enable slideshow or not
                    $Class: $JssorSlideshowRunner$,                 //[Required] Class to create instance of slideshow
                    $Transitions: _SlideshowTransitions,            //[Required] An array of slideshow transitions to play slideshow
                    $TransitionsOrder: 1,                           //[Optional] The way to choose transition to play slide, 1 Sequence, 0 Random
                    $ShowLink: true                                    //[Optional] Whether to bring slide link on top of the slider when slideshow is running, default value is false
                },

                $DirectionNavigatorOptions: {
                    $Class: $JssorDirectionNavigator$,              //[Requried] Class to create direction navigator instance
                    $ChanceToShow: 2                                //[Required] 0 Never, 1 Mouse Over, 2 Always
                },

                $ThumbnailNavigatorOptions: {
                    $Class: $JssorThumbnailNavigator$,              //[Required] Class to create thumbnail navigator instance
                    $ChanceToShow: 2,                               //[Required] 0 Never, 1 Mouse Over, 2 Always

                    $SpacingX: 3,                                   //[Optional] Horizontal space between each thumbnail in pixel, default value is 0
                    $SpacingY: 3,                                   //[Optional] Vertical space between each thumbnail in pixel, default value is 0
                    $DisplayPieces: 8,                              //[Optional] Number of pieces to display, default value is 1
                    $ParkingPosition: 228                          //[Optional] The offset position to park thumbnail item, default value is 0.
                }
            });
        });
    </script>
    <!-- Jssor Slider Begin -->
    <!-- You can move inline styles (except 'top', 'left', 'width' and 'height') to css file or css block. -->
    <div id="slider1_container" class="slider1" style="position: relative; width: 600px;
        height: 300px;">

        <!-- Loading Screen -->
        <div u="loading" style="position: absolute; top: 0px; left: 0px;">
            <div style="filter: alpha(opacity=70); opacity:0.7; position: absolute; display: block;
                background-color: #000; top: 0px; left: 0px;width: 100%;height:100%;">
            </div>
            <div style="position: absolute; display: block; background: url(../img/loading.gif) no-repeat center center;
                top: 0px; left: 0px;width: 100%;height:100%;">
            </div>
        </div>

        <!-- Slides Container -->
        <div u="slides" style="cursor: move; position: absolute; left: 0px; top: 0px; width: 600px; height: 300px;
            overflow: hidden;">
            <div>
                <img u="image" src="../img/photography/002.jpg" />
                <img u="thumb" src="../img/photography/thumb-002.jpg" />
            </div>
            <div>
                <img u="image" src="../img/photography/003.jpg" />
                <img u="thumb" src="../img/photography/thumb-003.jpg" />
            </div>
            <div>
                <img u="image" src="../img/photography/004.jpg" />
                <img u="thumb" src="../img/photography/thumb-004.jpg" />
            </div>
            <div>
                <img u="image" src="../img/photography/005.jpg" />
                <img u="thumb" src="../img/photography/thumb-005.jpg" />
            </div>
            <div>
                <img u="image" src="../img/photography/006.jpg" />
                <img u="thumb" src="../img/photography/thumb-006.jpg" />
            </div>
            <div>
                <img u="image" src="../img/photography/007.jpg" />
                <img u="thumb" src="../img/photography/thumb-007.jpg" />
            </div>
            <div>
                <img u="image" src="../img/photography/008.jpg" />
                <img u="thumb" src="../img/photography/thumb-008.jpg" />
            </div>
            <div>
                <img u="image" src="../img/photography/009.jpg" />
                <img u="thumb" src="../img/photography/thumb-009.jpg" />
            </div>
            <div>
                <img u="image" src="../img/photography/010.jpg" />
                <img u="thumb" src="../img/photography/thumb-010.jpg" />
            </div>
        </div>

        <!-- ThumbnailNavigator Skin Begin -->
        <div u="thumbnavigator" class="slider1-T" style="position: absolute; width: 600px; height: 60px; left:0px; bottom: 0px;">
            <div style=" background-color: #000; filter:alpha(opacity=30); opacity:.3; width: 100%; height:100%;"></div>

            <!-- Thumbnail Item Skin Begin -->
            <style>
                .slider1-T .p .t
                {
                	FILTER:  alpha(opacity=45);
                	opacity: .45;
                	
                    transition: opacity .6s;
                    -moz-transition: opacity .6s;
                    -webkit-transition: opacity .6s;
                    -o-transition: opacity .6s;
                }
                .slider1-T .pav .t, .slider1-T .pav:hover .t, .slider1-T .p:hover .t, .slider1-T .phv .t
                {
                	FILTER:  alpha(opacity=100);
                	opacity: 1;

                    transition: none;
                    -moz-transition: none;
                    -webkit-transition: none;
                    -o-transition: none;
                }
            </style>
            <div u="slides" style="cursor: move;">
                <div u="prototype" class=p style="POSITION: absolute; WIDTH: 60px; HEIGHT: 30px; TOP: 0; LEFT: 0;">
                    <ThumbnailTemplate class=t style=" WIDTH: 60px; HEIGHT: 30px; border: none;position:absolute; TOP: 0; LEFT: 0;"></ThumbnailTemplate>
                </div>
            </div>
            <!-- Thumbnail Item Skin End -->
        </div>
        <!-- ThumbnailNavigator Skin End -->
                        
        <!-- DirectionNavigator Skin Begin -->
        <style>
            .slider1-ALi, .slider1-ARi, .slider1-ALidn, .slider1-ARidn, .slider1-ALihv, .slider1-ARihv
            {
            	position: absolute;
            	cursor: pointer;
            	display: block;
                background: url(../img/sprite-01.png) no-repeat;
                overflow: hidden;
            }
            .slider1-ALi { background-position: 0px -180px; }
            .slider1-ARi { background-position: -60px -180px; }
            .slider1-ALi:hover, .slider1-ALihv { background-position: 0px -240px; }
            .slider1-ARi:hover, .slider1-ARihv { background-position: -60px -240px; }
            .slider1-ALidn { background-position: 0px -300px; }
            .slider1-ARidn { background-position: -60px -300px; }
        </style>
        <!-- Arrow Left -->
        <span u="arrowleft" class="slider1-ALi" style="width: 29px; height: 29px; bottom: 15px; left: 8px;">
        </span>
        <!-- Arrow Right -->
        <span u="arrowright" class="slider1-ARi" style="width: 29px; height: 29px; bottom: 15px; right: 8px">
        </span>
        <!-- DirectionNavigator Skin End -->
        <a style="display: none" href="http://www.jssor.com">jQuery Slider</a>
    </div>
    <!-- Jssor Slider End -->
</body>
</html>
