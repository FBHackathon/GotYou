<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Slideshow Effect 'Stripe' Demo - Jssor Slider</title>
</head>
<body style="background:#fff;">
    <!-- Caption Style -->
    <style> 
        .captionOrange, .captionBlack
        {
            color: #fff;
            font-size: 20px;
            line-height: 30px;
            text-align: center;
            border-radius: 4px;
        }
        .captionOrange
        {
            background: #EB5100;
            background-color: rgba(235, 81, 0, 0.6);
        }
        .captionBlack
        {
        	font-size:16px;
            background: #000;
            background-color: rgba(0, 0, 0, 0.4);
        }
        a.captionOrange, A.captionOrange:active, A.captionOrange:visited
        {
        	color: #ffffff;
        	text-decoration: none;
        }
        a.captionOrange:hover
        {
            color: #eb5100;
            text-decoration: underline;
            background-color: #eeeeee;
            background-color: rgba(238, 238, 238, 0.7);
        }
        .bricon
        {
            background: url(../img/browser-icons.png);
        }
    </style>
    <script>
        //Buy Jssor Slider License
        //$10 for Jssor Slider jQuery Plugin http://codecanyon.net/item/mobile-touch-swipe-jquery-plugin-jssor-slider/5245438?ref=jssor
        //$10 for Jssor Slider No-jQuery Version http://codecanyon.net/item/mobile-touch-swipe-nojquery-jssor-slider/2797680?ref=jssor
        //full javascript source code
        //390+ caption transitions
        //360+ slideshow transitions
        //30+ professional themes + growing
        //javascript compression tool
        //license included
        //free upgrades, free future versions
        //free support
    </script>
    <!-- it works the same with all jquery version from 1.3.1 to 2.0.3 -->
    <script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
    <!-- use jssor.slider.mini.js (39KB) or jssor.sliderc.mini.js (31KB, with caption, no slideshow) or jssor.sliders.mini.js (26KB, no caption, no slideshow) instead for release -->
    <!-- jssor.slider.mini.js = jssor.sliderc.mini.js = jssor.sliders.mini.js = (jssor.core.js + jssor.utils.js + jssor.slider.js) -->
    <script type="text/javascript" src="../js/jssor.core.js"></script>
    <script type="text/javascript" src="../js/jssor.utils.js"></script>
    <script type="text/javascript" src="../js/jssor.slider.js"></script>
    <script>
        var _SlideshowTransitions = [
        //Dominoes Stripe
        { $Duration: 2000, $Delay: 60, $Cols: 15, $SlideOut: true, $FlyDirection: 8, $Formation: $JssorSlideshowFormations$.$FormationStraight, $Easing: $JssorEasing$.$EaseOutJump, $Round: { $Top: 1.5} },
        //Extrude out Stripe
        { $Duration: 1000, $Delay: 40, $Cols: 12, $SlideOut: true, $FlyDirection: 2, $Formation: $JssorSlideshowFormations$.$FormationStraight, $Assembly: 260, $Easing: { $Left: $JssorEasing$.$EaseInOutExpo, $Opacity: $JssorEasing$.$EaseInOutQuad }, $ScaleHorizontal: 0.2, $Opacity: 2, $Outside: true, $Round: { $Top: 0.5} },
        //Extrude in Stripe
        { $Duration: 1000, $Delay: 40, $Cols: 12, $FlyDirection: 1, $Formation: $JssorSlideshowFormations$.$FormationStraightStairs, $Assembly: 260, $Easing: { $Left: $JssorEasing$.$EaseInOutExpo, $Opacity: $JssorEasing$.$EaseInOutQuad }, $ScaleHorizontal: 0.2, $Opacity: 2, $Outside: true, $Round: { $Top: 0.5} },
        //Horizontal Blind Stripe
        { $Duration: 400, $Delay: 100, $Rows: 7, $Clip: 4, $Formation: $JssorSlideshowFormations$.$FormationStraight },
        //Vertical Blind Stripe
        { $Duration: 400, $Delay: 100, $Cols: 10, $Clip: 2, $Formation: $JssorSlideshowFormations$.$FormationStraight },
        //Horizontal Stripe
        { $Duration: 1000, $Rows: 6, $Clip: 4 },
        //Vertical Stripe
        { $Duration: 1000, $Cols: 8, $Clip: 1 },
        //Horizontal Moving Stripe
        { $Duration: 1000, $Rows: 6, $Clip: 4, $Move: true },
        //Vertical Moving Stripe
        { $Duration: 1000, $Cols: 8, $Clip: 1, $Move: true },
        //Horizontal Fade Stripe
        { $Duration: 600, $Delay: 100, $Rows: 7, $Formation: $JssorSlideshowFormations$.$FormationStraight, $Opacity: 2 },
        //Vertical Fade Stripe
        { $Duration: 600, $Delay: 100, $Cols: 10, $Formation: $JssorSlideshowFormations$.$FormationStraight, $Opacity: 2 },
        //Horizontal Fly Stripe
        { $Duration: 800, $Delay: 80, $Rows: 8, $FlyDirection: 1, $Formation: $JssorSlideshowFormations$.$FormationStraight, $Assembly: 513, $Easing: { $Left: $JssorEasing$.$EaseInCubic, $Opacity: $JssorEasing$.$EaseOutQuad }, $Opacity: 2 },
        //Vertical Fly Stripe
        { $Duration: 800, $Delay: 80, $Cols: 12, $FlyDirection: 4, $Formation: $JssorSlideshowFormations$.$FormationStraight, $Assembly: 513, $Easing: { $Top: $JssorEasing$.$EaseInCubic, $Opacity: $JssorEasing$.$EaseOutQuad }, $Opacity: 2 },
        //Horizontal Chess Stripe
        { $Duration: 1000, $Rows: 6, $FlyDirection: 2, $Formation: $JssorSlideshowFormations$.$FormationStraight, $ChessMode: { $Row: 3} },
        //Vertical Chess Stripe
        { $Duration: 1000, $Cols: 12, $FlyDirection: 8, $Formation: $JssorSlideshowFormations$.$FormationStraight, $ChessMode: { $Column: 12} },
        //Horizontal Random Fade Stripe
        { $Duration: 600, $Delay: 80, $Rows: 6, $Opacity: 2 },
        //Vertical Random Fade Stripe
        { $Duration: 600, $Delay: 80, $Cols: 10, $Opacity: 2 },
        //Horizontal Bounce Stripe
        { $Duration: 800, $Delay: 150, $Rows: 5, $Clip: 8, $Move: true, $Formation: $JssorSlideshowFormations$.$FormationCircle, $Assembly: 264, $Easing: $JssorEasing$.$EaseInBounce },
        //Vertical Bounce Stripe
        { $Duration: 800, $Delay: 150, $Cols: 10, $Clip: 1, $Move: true, $Formation: $JssorSlideshowFormations$.$FormationCircle, $Assembly: 264, $Easing: $JssorEasing$.$EaseInBounce }
        ];
    </script>
    <script>

        jQuery(document).ready(function ($) {
            $('#slider1_container').jssorSlider({
                $AutoPlay: true,                                    //[Optional] Whether to auto play, to enable slideshow, this option must be set to true, default value is false
                $AutoPlayInterval: 4000,                            //[Optional] Interval (in milliseconds) to go for next slide since the previous stopped if the slider is auto playing, default value is 3000
                $SlideDuration: 500,                                //[Optional] Specifies default duration (swipe) for slide in milliseconds, default value is 500
                $DragOrientation: 3,                                //[Optional] Orientation to drag slide, 0 no drag, 1 horizental, 2 vertical, 3 either, default value is 1 (Note that the $DragOrientation should be the same as $PlayOrientation when $DisplayPieces is greater than 1, or parking position is not 0)

                $SlideshowOptions: {                                //[Optional] Options to specify and enable slideshow or not
                    $Class: $JssorSlideshowRunner$,                 //[Required] Class to create instance of slideshow
                    $Transitions: _SlideshowTransitions,            //[Required] An array of slideshow transitions to play slideshow
                    $TransitionsOrder: 1,                           //[Optional] The way to choose transition to play slide, 1 Sequence, 0 Random
                    $ShowLink: true                                    //[Optional] Whether to bring slide link on top of the slider when slideshow is running, default value is false
                },

                $DirectionNavigatorOptions: {
                    $Class: $JssorDirectionNavigator$,              //[Requried] Class to create direction navigator instance
                    $ChanceToShow: 2                                //[Required] 0 Never, 1 Mouse Over, 2 Always
                },

                $NavigatorOptions: {                                //[Optional] Options to specify and enable navigator or not
                    $Class: $JssorNavigator$,                       //[Required] Class to create navigator instance
                    $ChanceToShow: 2,                               //[Required] 0 Never, 1 Mouse Over, 2 Always
                    $SpacingX: 15                                   //[Optional] Horizontal space between each item in pixel, default value is 0
                }
            });
        });
    </script>
    <!-- Jssor Slider Begin -->
    <!-- You can move inline styles (except 'top', 'left', 'width' and 'height') to css file or css block. -->
    <div id="slider1_container" class="slider1" style="position: relative; width: 600px;
        height: 300px;">

        <!-- Loading Screen -->
        <div u="loading" style="position: absolute; top: 0px; left: 0px;">
            <div style="filter: alpha(opacity=70); opacity:0.7; position: absolute; display: block;
                background-color: #000; top: 0px; left: 0px;width: 100%;height:100%;">
            </div>
            <div style="position: absolute; display: block; background: url(../img/loading.gif) no-repeat center center;
                top: 0px; left: 0px;width: 100%;height:100%;">
            </div>
        </div>

        <!-- Slides Container -->
        <div u="slides" style="cursor: move; position: absolute; left: 0px; top: 0px; width: 600px; height: 300px;
            overflow: hidden;">
            <div><img u="image" src="../img/landscape/01.jpg" /></div>
            <div><img u="image" src="../img/landscape/02.jpg" /></div>
            <div><img u="image" src="../img/landscape/03.jpg" /></div>
            <div><img u="image" src="../img/landscape/04.jpg" /></div>
        </div>

        <!-- Navigator Skin Begin -->
        <style>
            .slider1-N div, .slider1-N div:hover, .slider1-N div.av
            {
                background: url(../img/sprite-16.png) no-repeat;
                overflow:hidden;
                cursor: pointer;
            }
            .slider1-N div { background-position: -8px -43px; }
            .slider1-N div:hover, .slider1-N div.av:hover, .slider1-N div.hv { background-position: -38px -43px; }
            .slider1-N div.av { background-position: -68px -43px; }
            .slider1-N div.dn { background-position: -98px -43px; }
        </style>
        <div u="navigator" class="slider1-N" style="position: absolute; bottom: 8px; right: 10px;">
            <div u="prototype" style="POSITION: absolute; WIDTH: 15px; HEIGHT: 15px;"></div>
        </div>
        <!-- Navigator Skin End -->

        <!-- DirectionNavigator Skin Begin -->
        <style>
            .slider1-AL, .slider1-AR, .slider1-ALdn, .slider1-ARdn, .slider1-ALhv, .slider1-ARhv, .slider1-ALdn, .slider1-ARdn
            {
            	position: absolute;
            	cursor: pointer;
            	display: block;
                background: url(../img/sprite-16.png) no-repeat;
            }
            .slider1-AL { background-position: 0px 0px; }
            .slider1-AR { background-position: -30px 0px; }

            .slider1-AL:hover, .slider1-ALhv { background-position: -60px 0px; }
            .slider1-AR:hover, .slider1-ARhv { background-position: -90px 0px; }
            
            .slider1-ALdn { background-position: -120px 0px; }
            .slider1-ARdn { background-position: -150px 0px; }
            
        </style>
        <!-- Arrow Left -->
        <span u="arrowleft" class="slider1-AL" style="width: 30px; height: 40px; top: 130px; left: 8px;">
        </span>
        <!-- Arrow Right -->
        <span u="arrowright" class="slider1-AR" style="width: 30px; height: 40px; top: 130px; right: 8px">
        </span>
        <!-- DirectionNavigator Skin End -->
        <a style="display: none" href="http://www.jssor.com">jQuery Slider</a>
    </div>
    <!-- Jssor Slider End -->
</body>
</html>
