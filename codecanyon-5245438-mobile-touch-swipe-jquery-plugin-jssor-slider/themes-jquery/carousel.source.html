<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Carousel Demo - Jssor Slider, Slideshow with Javascript Source Code</title>
</head>
<body style="font-family:Arial, Verdana;background-color:#fff;">
    <!-- Caption Style -->
    <style> 
        .captionOrange, .captionBlack
        {
            color: #fff;
            font-size: 20px;
            line-height: 30px;
            text-align: center;
            border-radius: 4px;
        }
        .captionOrange
        {
            background: #EB5100;
            background-color: rgba(235, 81, 0, 0.6);
        }
        .captionBlack
        {
        	font-size:16px;
            background: #000;
            background-color: rgba(0, 0, 0, 0.4);
        }
        a.captionOrange, A.captionOrange:active, A.captionOrange:visited
        {
        	color: #ffffff;
        	text-decoration: none;
        }
        a.captionOrange:hover
        {
            color: #eb5100;
            text-decoration: underline;
            background-color: #eeeeee;
            background-color: rgba(238, 238, 238, 0.7);
        }
        .bricon
        {
            background: url(../img/browser-icons.png);
        }
    </style>
    <script>
        //Buy Jssor Slider License
        //$10 for Jssor Slider jQuery Plugin http://codecanyon.net/item/mobile-touch-swipe-jquery-plugin-jssor-slider/5245438?ref=jssor
        //$10 for Jssor Slider No-jQuery Version http://codecanyon.net/item/mobile-touch-swipe-nojquery-jssor-slider/2797680?ref=jssor
        //full javascript source code
        //390+ caption transitions
        //360+ slideshow transitions
        //30+ professional themes + growing
        //javascript compression tool
        //license included
        //free upgrades, free future versions
        //free support
    </script>
    <!-- it works the same with all jquery version from 1.3.1 to 2.0.3 -->
    <script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
    <!-- use jssor.slider.mini.js (39KB) or jssor.sliderc.mini.js (31KB, with caption, no slideshow) or jssor.sliders.mini.js (26KB, no caption, no slideshow) instead for release -->
    <!-- jssor.slider.mini.js = jssor.sliderc.mini.js = jssor.sliders.mini.js = (jssor.core.js + jssor.utils.js + jssor.slider.js) -->
    <script type="text/javascript" src="../js/jssor.core.js"></script>
    <script type="text/javascript" src="../js/jssor.utils.js"></script>
    <script type="text/javascript" src="../js/jssor.slider.js"></script>
    <script>
        jQuery(document).ready(function ($) {
            $('#slider1_container').jssorSlider({
                $AutoPlay: true,                                    //[Optional] Whether to auto play, to enable slideshow, this option must be set to true, default value is false
                $AutoPlaySteps: 3,                                  //[Optional] Steps to go for each navigation request (this options applys only when slideshow disabled), the default value is 1
                $AutoPlayInterval: 4000,                            //[Optional] Interval (in milliseconds) to go for next slide since the previous stopped if the slider is auto playing, default value is 3000
                $PauseOnHover: false,                               //[Optional] Whether to pause when mouse over if a slideshow is auto playing, default value is false

                $ArrowKeyNavigation: true,   			            //[Optional] Allows keyboard (arrow key) navigation or not, default value is false
                $SlideDuration: 300,                                //[Optional] Specifies default duration (swipe) for slide in milliseconds, default value is 500
                $MinDragOffsetToSlide: 20,                          //[Optional] Minimum drag offset to trigger slide , default value is 20
                $SlideWidth: 200,                                   //[Optional] Width of every slide in pixels, default value is width of 'slides' container
                //$SlideHeight: 150,                                //[Optional] Height of every slide in pixels, default value is height of 'slides' container
                $SlideSpacing: 3, 					                //[Optional] Space between each slide in pixels, default value is 0
                $DisplayPieces: 3,                                  //[Optional] Number of pieces to display (the slideshow would be disabled if the value is set to greater than 1), the default value is 1
                $ParkingPosition: 205,                              //[Optional] The offset position to park slide (this options applys only when slideshow disabled), default value is 0.
                $UISearchMode: 1,                                   //[Optional] The way (0 parellel, 1 recursive, default value is 1) to search UI components (slides container, loading screen, navigator container, direction navigator container, thumbnail navigator container etc).
                $PlayOrientation: 1,                                //[Optional] Orientation to play slide (for auto play, navigation), 1 horizental, 2 vertical, default value is 1
                $DragOrientation: 1,                                //[Optional] Orientation to drag slide, 0 no drag, 1 horizental, 2 vertical, 3 either, default value is 1 (Note that the $DragOrientation should be the same as $PlayOrientation when $DisplayPieces is greater than 1, or parking position is not 0)

                $NavigatorOptions: {                                //[Optional] Options to specify and enable navigator or not
                    $Class: $JssorNavigator$,                       //[Required] Class to create navigator instance
                    $ChanceToShow: 2,                               //[Required] 0 Never, 1 Mouse Over, 2 Always
                    $AutoCenter: 0,                                 //[Optional] Auto center navigator in parent container, 0 None, 1 Horizontal, 2 Vertical, 3 Both, default value is 0
                    $Steps: 1,                                      //[Optional] Steps to go for each navigation request, default value is 1
                    $Lanes: 1,                                      //[Optional] Specify lanes to arrange items, default value is 1
                    $SpacingX: 0,                                   //[Optional] Horizontal space between each item in pixel, default value is 0
                    $SpacingY: 0,                                   //[Optional] Vertical space between each item in pixel, default value is 0
                    $Orientation: 1                                 //[Optional] The orientation of the navigator, 1 horizontal, 2 vertical, default value is 1
                },

                $DirectionNavigatorOptions: {
                    $Class: $JssorDirectionNavigator$,              //[Requried] Class to create direction navigator instance
                    $ChanceToShow: 1,                               //[Required] 0 Never, 1 Mouse Over, 2 Always
                    $Steps: 3                                       //[Optional] Steps to go for each navigation request, default value is 1
                }
            });
        });
    </script>
    <!-- Jssor Slider Begin -->
    <!-- You can move inline styles (except 'top', 'left', 'width' and 'height') to css file or css block. -->
    <div id="slider1_container" class="slider1" style="position: relative; top: 0px; left: 0px; width: 606px;
                height: 150px;">

                <!-- Loading Screen -->
                <div u="loading" style="position: absolute; top: 0px; left: 0px;">
                    <div style="filter: alpha(opacity=70); opacity:0.7; position: absolute; display: block;
                        background-color: #000; top: 0px; left: 0px;width: 100%;height:100%;">
                    </div>
                    <div style="position: absolute; display: block; background: url(../img/loading.gif) no-repeat center center;
                        top: 0px; left: 0px;width: 100%;height:100%;">
                    </div>
                </div>

                <!-- Slides Container -->
                <div u="slides" style="cursor: move; position: absolute; left: 0px; top: 0px; width: 606px; height: 150px;
                    overflow: hidden;">
                    <div><img u="image" src="../img/ancient-lady/005.jpg" /></div>
                    <div><img u="image" src="../img/ancient-lady/006.jpg" /></div>
                    <div><img u="image" src="../img/ancient-lady/011.jpg" /></div>
                    <div><img u="image" src="../img/ancient-lady/013.jpg" /></div>
                    <div><img u="image" src="../img/ancient-lady/014.jpg" /></div>
                    <div><img u="image" src="../img/ancient-lady/019.jpg" /></div>
                    <div><img u="image" src="../img/ancient-lady/020.jpg" /></div>
                    <div><img u="image" src="../img/ancient-lady/021.jpg" /></div>
                    <div><img u="image" src="../img/ancient-lady/022.jpg" /></div>
                    <div><img u="image" src="../img/ancient-lady/024.jpg" /></div>
                    <div><img u="image" src="../img/ancient-lady/025.jpg" /></div>
                    <div><img u="image" src="../img/ancient-lady/027.jpg" /></div>
                    <div><img u="image" src="../img/ancient-lady/029.jpg" /></div>
                    <div><img u="image" src="../img/ancient-lady/030.jpg" /></div>
                    <div><img u="image" src="../img/ancient-lady/031.jpg" /></div>
                    <div><img u="image" src="../img/ancient-lady/032.jpg" /></div>
                    <div><img u="image" src="../img/ancient-lady/034.jpg" /></div>
                    <div><img u="image" src="../img/ancient-lady/038.jpg" /></div>
                    <div><img u="image" src="../img/ancient-lady/039.jpg" /></div>
                    <div><img u="image" src="../img/ancient-lady/043.jpg" /></div>
                    <div><img u="image" src="../img/ancient-lady/044.jpg" /></div>
                    <div><img u="image" src="../img/ancient-lady/047.jpg" /></div>
                    <div><img u="image" src="../img/ancient-lady/050.jpg" /></div>
                </div>
        
                <!-- Navigator Skin Begin -->
                <style>
                    .slider1-N div, .slider1-N div:hover, .slider1-N div.av
                    {
                        background: url(../img/sprite-03.png) no-repeat;
                        overflow:hidden;
                        cursor: pointer;
                    }
                    .slider1-N div { background-position: 0px -240px; }
                    .slider1-N div:hover, .slider1-N div.av:hover, .slider1-N div.hv { background-position: -30px -240px; }
                    .slider1-N div.av { background-position: -60px -240px; }
                    .slider1-N div.dn { background-position: -90px -240px; }
                </style>
                <div u="navigator" class="slider1-N" style="position: absolute; bottom: 4px; right: 6px;">
                    <div u="prototype" style="POSITION: absolute; WIDTH: 22px; HEIGHT: 22px; text-align:center; line-height:22px; color:White; font-size:14px;"><NumberTemplate></NumberTemplate></div>
                </div>
                <!-- Navigator Skin End -->
        
                <!-- DirectionNavigator Skin Begin -->
                <style>
                    .slider1-AL, .slider1-AR, .slider1-ALdn, .slider1-ARdn, .slider1-ALhv, .slider1-ARhv
                    {
            	        position: absolute;
            	        cursor: pointer;
            	        display: block;
                        background: url(../img/sprite-03.png) no-repeat;
                        overflow:hidden;
                    }
                    .slider1-AL { background-position: 0px -60px; }
                    .slider1-AR { background-position: -60px -60px; }
                    .slider1-AL:hover, .slider1-ALhv { background-position: 0px 0px; }
                    .slider1-AR:hover, .slider1-ARhv { background-position: -60px 0px; }
                    .slider1-ALdn { background-position: -120px -60px; }
                    .slider1-ARdn { background-position: -180px -60px; }
                </style>
                <!-- Arrow Left -->
                <span u="arrowleft" class="slider1-AL" style="width: 55px; height: 55px; top: 47px; left: 8px;">
                </span>
                <!-- Arrow Right -->
                <span u="arrowright" class="slider1-AR" style="width: 55px; height: 55px; top: 47px; right: 8px">
                </span>
                <!-- DirectionNavigator Skin End -->
        <a style="display: none" href="http://www.jssor.com">jQuery Slider</a>
            </div>
    <!-- Jssor Slider End -->
<img width=0 height=0 />
</body>
