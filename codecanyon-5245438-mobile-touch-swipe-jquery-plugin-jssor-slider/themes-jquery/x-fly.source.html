<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Slideshow Effect 'Fly' Demo - Jssor Slider</title>
</head>
<body style="background:#fff;">
    <!-- Caption Style -->
    <style> 
        .captionOrange, .captionBlack
        {
            color: #fff;
            font-size: 20px;
            line-height: 30px;
            text-align: center;
            border-radius: 4px;
        }
        .captionOrange
        {
            background: #EB5100;
            background-color: rgba(235, 81, 0, 0.6);
        }
        .captionBlack
        {
        	font-size:16px;
            background: #000;
            background-color: rgba(0, 0, 0, 0.4);
        }
        a.captionOrange, A.captionOrange:active, A.captionOrange:visited
        {
        	color: #ffffff;
        	text-decoration: none;
        }
        a.captionOrange:hover
        {
            color: #eb5100;
            text-decoration: underline;
            background-color: #eeeeee;
            background-color: rgba(238, 238, 238, 0.7);
        }
        .bricon
        {
            background: url(../img/browser-icons.png);
        }
    </style>
    <script>
        //Buy Jssor Slider License
        //$10 for Jssor Slider jQuery Plugin http://codecanyon.net/item/mobile-touch-swipe-jquery-plugin-jssor-slider/5245438?ref=jssor
        //$10 for Jssor Slider No-jQuery Version http://codecanyon.net/item/mobile-touch-swipe-nojquery-jssor-slider/2797680?ref=jssor
        //full javascript source code
        //390+ caption transitions
        //360+ slideshow transitions
        //30+ professional themes + growing
        //javascript compression tool
        //license included
        //free upgrades, free future versions
        //free support
    </script>
    <!-- it works the same with all jquery version from 1.3.1 to 2.0.3 -->
    <script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
    <!-- use jssor.slider.mini.js (39KB) or jssor.sliderc.mini.js (31KB, with caption, no slideshow) or jssor.sliders.mini.js (26KB, no caption, no slideshow) instead for release -->
    <!-- jssor.slider.mini.js = jssor.sliderc.mini.js = jssor.sliders.mini.js = (jssor.core.js + jssor.utils.js + jssor.slider.js) -->
    <script type="text/javascript" src="../js/jssor.core.js"></script>
    <script type="text/javascript" src="../js/jssor.utils.js"></script>
    <script type="text/javascript" src="../js/jssor.slider.js"></script>
    <script>
        var _SlideshowTransitions = [
            //Fly Right Random
            { $Duration: 600, $Delay: 50, $Cols: 8, $Rows: 4, $FlyDirection: 1, $Easing: { $Left: $JssorEasing$.$EaseInCubic, $Opacity: $JssorEasing$.$EaseOutQuad }, $Opacity: 2 },
            //Fly up Random
            { $Duration: 600, $Delay: 50, $Cols: 8, $Rows: 4, $FlyDirection: 8, $Easing: { $Top: $JssorEasing$.$EaseInCubic, $Opacity: $JssorEasing$.$EaseOutQuad }, $Opacity: 2 },
            //Fly up Random with Chess
            { $Duration: 600, $Delay: 50, $Cols: 8, $Rows: 4, $FlyDirection: 6, $ChessMode: { $Column: 3, $Row: 12 }, $Easing: { $Left: $JssorEasing$.$EaseInCubic, $Top: $JssorEasing$.$EaseInCubic, $Opacity: $JssorEasing$.$EaseOutQuad }, $Opacity: 2 },
            //Fly Right ZigZag
            { $Duration: 600, $Delay: 50, $Cols: 8, $Rows: 4, $FlyDirection: 1, $Formation: $JssorSlideshowFormations$.$FormationZigZag, $Assembly: 513, $Easing: { $Left: $JssorEasing$.$EaseInCubic, $Opacity: $JssorEasing$.$EaseOutQuad }, $Opacity: 2 },
            //Fly up ZigZag
            { $Duration: 600, $Delay: 50, $Cols: 8, $Rows: 4, $FlyDirection: 8, $Formation: $JssorSlideshowFormations$.$FormationZigZag, $Assembly: 264, $Easing: { $Top: $JssorEasing$.$EaseInCubic, $Opacity: $JssorEasing$.$EaseOutQuad }, $Opacity: 2 },
            //Fly up ZigZag with Chess
            { $Duration: 600, $Delay: 50, $Cols: 8, $Rows: 4, $FlyDirection: 5, $Formation: $JssorSlideshowFormations$.$FormationZigZag, $Assembly: 1028, $ChessMode: { $Column: 3, $Row: 12 }, $Easing: { $Left: $JssorEasing$.$EaseInCubic, $Top: $JssorEasing$.$EaseInCubic, $Opacity: $JssorEasing$.$EaseOutQuad }, $Opacity: 2 },
            //Fly Right Swirl
            { $Duration: 600, $Delay: 50, $Cols: 8, $Rows: 4, $FlyDirection: 1, $Reverse: true, $Formation: $JssorSlideshowFormations$.$FormationSwirl, $Assembly: 513, $Easing: { $Left: $JssorEasing$.$EaseInCubic, $Opacity: $JssorEasing$.$EaseOutQuad }, $Opacity: 2 },
            //Fly up Swirl
            { $Duration: 600, $Delay: 50, $Cols: 8, $Rows: 4, $FlyDirection: 8, $Reverse: true, $Formation: $JssorSlideshowFormations$.$FormationSwirl, $Assembly: 2049, $Easing: { $Top: $JssorEasing$.$EaseInCubic, $Opacity: $JssorEasing$.$EaseOutQuad }, $Opacity: 2 },
            //Fly up Swirl with Chess
            { $Duration: 600, $Delay: 50, $Cols: 8, $Rows: 4, $FlyDirection: 10, $Reverse: true, $Formation: $JssorSlideshowFormations$.$FormationSwirl, $Assembly: 513, $ChessMode: { $Column: 3, $Row: 12 }, $Easing: { $Left: $JssorEasing$.$EaseInCubic, $Top: $JssorEasing$.$EaseInCubic, $Opacity: $JssorEasing$.$EaseOutQuad }, $Opacity: 2 }
        ];
    </script>
    <script>

        jQuery(document).ready(function ($) {
            $('#slider1_container').jssorSlider({
                $AutoPlay: true,                                    //[Optional] Whether to auto play, to enable slideshow, this option must be set to true, default value is false
                $AutoPlayInterval: 4000,                            //[Optional] Interval (in milliseconds) to go for next slide since the previous stopped if the slider is auto playing, default value is 3000
                $SlideDuration: 500,                                //[Optional] Specifies default duration (swipe) for slide in milliseconds, default value is 500
                $DragOrientation: 3,                                //[Optional] Orientation to drag slide, 0 no drag, 1 horizental, 2 vertical, 3 either, default value is 1 (Note that the $DragOrientation should be the same as $PlayOrientation when $DisplayPieces is greater than 1, or parking position is not 0)

                $SlideshowOptions: {                                //[Optional] Options to specify and enable slideshow or not
                    $Class: $JssorSlideshowRunner$,                 //[Required] Class to create instance of slideshow
                    $Transitions: _SlideshowTransitions,            //[Required] An array of slideshow transitions to play slideshow
                    $TransitionsOrder: 1,                           //[Optional] The way to choose transition to play slide, 1 Sequence, 0 Random
                    $ShowLink: true                                    //[Optional] Whether to bring slide link on top of the slider when slideshow is running, default value is false
                },

                $DirectionNavigatorOptions: {
                    $Class: $JssorDirectionNavigator$,          //[Requried] Class to create direction navigator instance
                    $ChanceToShow: 2,                           //[Required] 0 Never, 1 Mouse Over, 2 Always
                    $Steps: 1                                   //[Optional] Steps to go for each navigation request, default value is 1
                },

                $ThumbnailNavigatorOptions: {
                    $Class: $JssorThumbnailNavigator$,              //[Required] Class to create thumbnail navigator instance
                    $ChanceToShow: 2,                               //[Required] 0 Never, 1 Mouse Over, 2 Always

                    $SpacingX: 10,                                   //[Optional] Horizontal space between each thumbnail in pixel, default value is 0
                    $SpacingY: 3,                                   //[Optional] Vertical space between each thumbnail in pixel, default value is 0
                    $DisplayPieces: 6,                              //[Optional] Number of pieces to display, default value is 1
                    $ParkingPosition: 210                          //[Optional] The offset position to park thumbnail
                }
            });
        });
    </script>
    <!-- Jssor Slider Begin -->
    <!-- You can move inline styles (except 'top', 'left', 'width' and 'height') to css file or css block. -->
    <div id="slider1_container" class="slider1" style="position: relative; top: 0px; left: 0px; width: 600px;
        height: 400px;">
        
        <!-- Loading Screen -->
        <div u="loading" style="position: absolute; top: 0px; left: 0px;">
            <div style="filter: alpha(opacity=70); opacity:0.7; position: absolute; display: block;
                background-color: #000000; top: 0px; left: 0px;width: 100%;height:100%;">
            </div>
            <div style="position: absolute; display: block; background: url(../img/loading.gif) no-repeat center center;
                top: 0px; left: 0px;width: 100%;height:100%;">
            </div>
        </div>

        <!-- Slides Container -->
        <div u="slides" style="cursor: move; position: absolute; left: 0px; top: 0px; width: 600px; height: 300px;
            overflow: hidden;">
            <div>
                <img u="image" src="../img/landscape/01.jpg" />
                <img u="thumb" src="../img/landscape/thumb-01.jpg" />
            </div>
            <div>
                <img u="image" src="../img/landscape/02.jpg" />
                <img u="thumb" src="../img/landscape/thumb-02.jpg" />
            </div>
            <div>
                <img u="image" src="../img/landscape/03.jpg" />
                <img u="thumb" src="../img/landscape/thumb-03.jpg" />
            </div>
            <div>
                <img u="image" src="../img/landscape/04.jpg" />
                <img u="thumb" src="../img/landscape/thumb-04.jpg" />
            </div>
            <div>
                <img u="image" src="../img/landscape/05.jpg" />
                <img u="thumb" src="../img/landscape/thumb-05.jpg" />
            </div>
            <div>
                <img u="image" src="../img/landscape/06.jpg" />
                <img u="thumb" src="../img/landscape/thumb-06.jpg" />
            </div>
            <div>
                <img u="image" src="../img/landscape/07.jpg" />
                <img u="thumb" src="../img/landscape/thumb-07.jpg" />
            </div>
        </div>

        <!-- ThumbnailNavigator Skin Begin -->
        <div u="thumbnavigator" class="slider1-T" style="position: absolute; width: 600px; height: 100px; left:0px; bottom: 0px;">
            <div style=" background-color: #000; filter:alpha(opacity=80); opacity:.8; width: 100%; height:100%;"></div>

            <!-- Thumbnail Item Skin Begin -->
            <style>
                .slider1-T .i
                {
                    position:absolute;
                    top: 1px;
                    left: 1px;
                    width: 72px;
                    height: 72px;
                }
                .slider1-T .o
                {
                    position: absolute;
                    top:0px;
                    left:0px;
                    width:74px;
                    height:74px;
                    background:#000;
                    
                    transition: background-color .6s;
                    -moz-transition: background-color .6s;
                    -webkit-transition: background-color .6s;
                    -o-transition: background-color .6s;
                }
                .slider1-T .phv .o, .slider1-T .pav .o, .slider1-T .p:hover .o
                {
                    background:#fff;

                    transition: none;
                    -moz-transition: none;
                    -webkit-transition: none;
                    -o-transition: none;
                }
            </style>
            <div u="slides" style="cursor: move;">
                <div u="prototype" class="p" style="POSITION: absolute; WIDTH: 74px; HEIGHT: 74px; TOP: 0; LEFT: 0;">
                    <div class="o">
                        <ThumbnailTemplate class="i" style="position:absolute;"></ThumbnailTemplate>
                    </div>
                </div>
            </div>
            <!-- Thumbnail Item Skin End -->
        </div>
        <!-- ThumbnailNavigator Skin End -->

        <!-- DirectionNavigator Skin Begin -->
        <style>
            .slider1-ALi, .slider1-ARi, .slider1-ALidn, .slider1-ARidn, .slider1-ALihv, .slider1-ARihv
            {
                position: absolute;
                cursor: pointer;
                display: block;
                background: url(../img/sprite-08.png) no-repeat;
                overflow: hidden;
            }
            .slider1-ALi { background-position: -20px -80px; }
            .slider1-ALi:hover, .slider1-ALihv { background-position: -80px -80px; }
            .slider1-ALidn { background-position: -140px -80px; }
            .slider1-ARi { background-position: -200px -80px; }
            .slider1-ARi:hover, .slider1-ARihv { background-position: -260px -80px; }
            .slider1-ARidn { background-position: -320px -80px; }
        </style>
        <!-- Arrow Left -->
        <span u="arrowleft" class="sldier1-ALi" style="width: 27px; height: 42px; bottom: 29px; left: 12px;">
        </span>
        <!-- Arrow Right -->
        <span u="arrowright" class="slider1-ARi" style="width: 27px; height: 42px; bottom: 29px; right: 12px">
        </span>
        <!-- DirectionNavigator Skin End -->
        <a style="display: none" href="http://www.jssor.com">jQuery Slider</a>
    </div>
    <!-- Jssor Slider End -->
</body>
</html>
